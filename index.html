<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой NFT Конструктор</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Моя NFT коллекция</h1>
    <p>Я — художник, создаю уникальные персонажи. Собери своего героя!</p>
  </header>

  <main>
    <div class="constructor">
      <div class="controls">
        <h2>Выбор элементов</h2>

        <label>Фон:
          <select id="background"></select>
        </label>

        <label>Тело:
          <select id="body"></select>
        </label>

        <label>Глаза:
          <select id="eyes"></select>
        </label>

        <label>Волосы:
          <select id="head"></select>
        </label>

        <label>Рот:
          <select id="mouth"></select>
        </label>

        <label>Уши:
          <select id="ear"></select>
        </label>

        <label>Одежда:
          <select id="outfit"></select>
        </label>

        <label>В руке:
          <select id="offhand"></select>
        </label>

        <label>Аксессуары:
          <select id="face"></select>
        </label>

        <button id="download">Скачать персонажа</button>
      </div>

      <div class="canvas-container">
        <canvas id="character" width="600" height="600"></canvas>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
