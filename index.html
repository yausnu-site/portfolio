<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Конструктор персонажа</h1>

  <div class="controls">
    <label>Фон:
      <select id="background"></select>
    </label>
    <label>Тело:
      <select id="body"></select>
    </label>
    <label>Глаза:
      <select id="eyes"></select>
    </label>
    <label>Голова:
      <select id="head"></select>
    </label>
    <label>Рот / Маска:
      <select id="mouth"></select>
    </label>
    <label>Уши:
      <select id="ear"></select>
    </label>
    <label>Одежда:
      <select id="outfit"></select>
    </label>
    <label>В руках:
      <select id="offhand"></select>
    </label>
    <label>Очки:
      <select id="glasses"></select>
    </label>
  </div>

  <canvas id="character" width="512" height="512"></canvas>

  <button id="download">Скачать персонажа</button>

  <script src="script.js"></script>
</body>
</html>
